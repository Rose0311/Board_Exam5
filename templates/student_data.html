{% extends 'base.html' %}

{% block content %}
<h2>Student Data Queries</h2>
<form method="POST">
    <label for="action">Choose an action:</label>
    <select name="action" id="action">
        <option value="student_count_by_school">Count Students by School</option>
        <option value="students_sorted_by_marks">Students Sorted by Marks</option>
    </select>
    <button type="submit">Submit</button>
</form>

{% if results %}
<h3>Results:</h3>
<table>
    <thead>
        <tr>
            {% for column in results[0]._fields %}
            <th>{{ column }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in results %}
        <tr>
            {% for column in row %}
            <td>{{ column }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
{% endblock %}
